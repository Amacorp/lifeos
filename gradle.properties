# LifeOs - Gradle Properties for 8GB RAM Optimization
# Project-wide Gradle settings for offline voice assistant

# JVM Memory Settings - Optimized for 8GB RAM systems
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Performance Settings - Disable parallel builds to save RAM
org.gradle.parallel=false
org.gradle.daemon=false
org.gradle.configureondemand=true

# Android Settings
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# Kotlin Settings
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.caching.enabled=false

# Build Cache - Disabled for low RAM
org.gradle.caching=false

# Android Build Features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false